<div class="border-bottom row" style="margin-bottom:8px;padding-bottom:8px;">
  <div class="col-10">
      <h5 style="color:rgb(50,100,100);">
        {{job['title']}}
      </h5>
      <div><b>Location:</b>{{job['location']}}
    </div>
      {% if 'salary' in job %}
      <div><b>Salary:</b>{{job['salary']}}
    </div>
      {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="mailto:hello@amazon.com?subject=Application%20for%20{{job['title']}}&body=My%20name%20%3A%20%3Cyour%20name%3E%0D%0AMy%20resume%20link%20%3A%20%3Cyour%20resume%20link%3E%0D%0AMy%20linked%20in%20link%20%3A%20%3Cyour%20linked%20in%20link%3E" button type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
  </div>
</div>
