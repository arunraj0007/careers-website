<div class="border-bottom row" style="margin-bottom:8px;padding-bottom:8px;">
  <div class="col-9">
      <h5 style="color:rgb(50,100,100);">
        {{job['title']}}
      </h5>
      <div><b>Location:</b>{{job['location']}}
    </div>
      {% if 'salary' in job %}
      <div><b>Salary:</b>{{job['salary']}}
    </div>
      {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
